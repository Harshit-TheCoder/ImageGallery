<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Image Filter Gallery</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-500 via-blue-500 to-indigo-500 text-white flex flex-col">

    <!-- Header -->
    <header class="text-center py-10">
        <h1 class="text-5xl md:text-6xl font-bold drop-shadow-lg">Image Filtering Gallery</h1>
        <p class="mt-3 text-lg opacity-90">Upload your images and see them transform in real-time</p>
    </header>

    <!-- Upload Form -->
    <section class="flex flex-col items-center bg-white/10 p-6 rounded-2xl shadow-lg w-[90%] max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Upload an Image</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col gap-4 w-full">
            <input type="file" name="image" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-gradient-to-r file:from-green-500 file:to-blue-500
                file:text-white hover:file:opacity-80" required>

            <button type="submit" class="bg-gradient-to-r from-green-500 to-blue-500 text-white py-2 px-6 rounded-lg shadow-lg hover:opacity-90 transition">
                Upload
            </button>
        </form>
    </section>

    <!-- Gallery -->
    <section class="flex-1 w-[95%] max-w-6xl mx-auto py-10">
        <h2 class="text-center text-3xl font-semibold mb-6">Processed Images</h2>
        <div id="processed" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Gallery -->
    <section class="flex-1 w-[95%] max-w-6xl mx-auto py-10">
        <h2 class="text-center text-3xl font-semibold mb-6">Gallery</h2>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <script>
        const socket = io();

        // Load initial gallery
        fetch("/gallery")
            .then(res => res.text())
            .then(html => {
                document.getElementById("gallery").innerHTML = html;
            });

        // Handle upload
        document.getElementById("uploadForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await fetch("/upload", { method: "POST", body: formData });
        };

        // Receive new images in real time
        socket.on("new_image", (data) => {
            data.files.forEach(file => {
                const img = document.createElement("img");
                img.src = `/static/processed/${file}`;
                img.className = "rounded-lg shadow-lg hover:scale-105 transition-transform";
                document.getElementById("processed").appendChild(img);
            });
        });
    </script>
</body>
</html>
